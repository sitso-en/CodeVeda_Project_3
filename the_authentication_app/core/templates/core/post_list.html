{% extends "core/base.html" %}

{% block content %}
  <div class="max-w-4xl mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Blog Posts</h2>
    <a href="{% url 'post_create' %}" class="inline-block mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create New Post</a>
    <ul class="space-y-3">
      {% for post in posts %}
        <li>
          <a href="{% url 'post_detail' post.pk %}" class="text-xl text-blue-700 hover:underline">{{ post.title }}</a>
          <p class="text-gray-600">by {{ post.author.username }}</p>
        </li>
      {% empty %}
        <li>No posts yet.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
